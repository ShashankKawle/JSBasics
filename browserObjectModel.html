    <script>

        /*Window is the object that all the browser supports.
        It represents the browser window.
        All global variables and functions automatically become members of window object.
        Global variables become properties of window object.
        Global functions become methods of window object.*/


        // RREPRESENT BROWSER WIDTH AND HEIGHT
        console.log(window.innerWidth);
        console.log(window.innerHeight);

        // window.location object
        // window.location.href --> Returns url of current window
        console.log(location.href);
        // returns HOST name
        console.log(location.hostname);
        // returns PROTOCOL
        console.log(location.protocol);
        // returns PATH of file and NAME of the CURRENT page
        console.log(location.pathname);
        //returns PORT NUMBER
        console.log(location.port);
