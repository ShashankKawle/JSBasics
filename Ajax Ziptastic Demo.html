    <title>Ajax Demo</title>
</head>
<body>

        <input type="text" id="zipcode" onblur="CallZiptastic(this.value)"/>

    <span id="country">Country</span> &nbsp
    <span id="city">City</span> &nbsp

<script src="scripts/Ziptastic%20API%20Caller%20Ajax.js"></script>
