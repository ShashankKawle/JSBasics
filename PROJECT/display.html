<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>

    <style>
        .box
        {
            float: left;
            border: 1px solid black;
            margin: 10px;
            width: 50%;
            height:50%;
            text-align: center;
        }
        .box:hover
        {
            box-shadow: 2px 2px 3px grey;
        }
        .box-info
        {
            float:left;
            padding: 20px;
        }
    </style>
</head>
<body onload="displayitem()">
    <div class="box">
        <img src="#" id="quickpic">
    </div>
    <div class="box-info">
        <label id="name">Name</label><br>
        <label id="parent">parent</label><br>
        <label id="model">model</label><br><br>
        <label>SPECS :</label><br>

        <table border="1">
            <tr><th>Processor</th><td id="processor">processor</td></tr>
            <tr><th>Ram</th><td id="ram">123</td></tr>
            <tr><th>Rom</th><td id="rom">324</td></tr>
            <tr><th>Duel Sim</th><td id="duos">Yes</td></tr>
            <tr><th>Speed</th><td id="speed">1.3</td></tr>
            <tr><th>4G Support</th><td id="4g">Yes</td></tr>
        </table>
    </div>

<script src="scripts/displayData.js"></script>
</body>
</html>
